<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Header from homepage -->
  <div class="header">
    <span class="logo">QuestWalker</span>
    <div class="header-right">

      <a href="profile.html" class="user-info">
        <img class="user-img" id="header-profile-img" src="https://storage.googleapis.com/a1aa/image/d0adfb58-67ae-4431-bd62-8ec5c2035b76.jpg" alt="User">
        <span id="username-display">User</span>
      </a>
    </div>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
      <i class="fas fa-bars"></i>
      <span class="profile-badge">
        <img class="user-img-small" id="mobile-profile-img" src="https://storage.googleapis.com/a1aa/image/d0adfb58-67ae-4431-bd62-8ec5c2035b76.jpg" alt="User">
      </span>
    </button>
  </div>

  <!-- Mobile Search -->
  <div class="mobile-search-container hidden">
    <input id="mobile-search-bar" type="text" placeholder="Search quests...">
    <i class="fas fa-search mobile-search-icon"></i>
  </div>

  <!-- Mobile Sidebar -->
  <div id="mobile-sidebar" class="mobile-sidebar hidden">
    <div class="mobile-profile">
      <img class="user-img" id="mobile-sidebar-profile-img" src="https://storage.googleapis.com/a1aa/image/d0adfb58-67ae-4431-bd62-8ec5c2035b76.jpg" alt="User">
      <span id="mobile-username-display">User</span>
    </div>
    <nav class="sidebar-nav">
      <a href="homepage.html">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="quests.html">
        <i class="fas fa-tasks"></i> My Quests
      </a>
      <a href="quest-posting.html">
        <i class="fas fa-plus-circle"></i> Post Quest
      </a>
      <a href="notifications.html">
        <i class="fas fa-bell"></i> Notifications
      </a>
      <a href="chat.html">
        <i class="fas fa-comment"></i> Chat
      </a>
      <a id="mobile-admin-link" class="hidden" href="admin.html">
        <i class="fas fa-cog"></i> Admin
      </a>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="main-container">
    <!-- Left Sidebar - Navigation -->
    <nav class="sidebar-nav desktop-sidebar">
      <a href="homepage.html">
        <i class="fas fa-home"></i> Home
      </a>
      <a href="quests.html">
        <i class="fas fa-tasks"></i> My Quests
      </a>
      <a href="quest-posting.html">
        <i class="fas fa-plus-circle"></i> Post Quest
      </a>
      <a href="notifications.html">
        <i class="fas fa-bell"></i> Notifications
      </a>
      <a href="chat.html">
        <i class="fas fa-comment"></i> Chat
      </a>
      <a id="admin-link-container" class="hidden" href="admin.html">
        <i class="fas fa-cog"></i> Admin
      </a>
    </nav>

    <!-- Main Profile Content -->
    <main class="main-content">
      <!-- Modal -->
      <div id="picModal" class="modal" style="display:none;">
        <div class="modal-content">
          <h3>Confirm New Profile Picture</h3>
          <img id="previewImage" src="" alt="Preview" class="profile-pic"/>
          <div style="margin-top: 10px;">
            <button id="confirmPic">Confirm</button>
            <button id="cancelPic">Cancel</button>
          </div>
        </div>
      </div>

      <section class="profile-info">
        <h2 id="user-name">Loading...</h2>
        <img id="profilePic" src="profile-placeholder.png" alt="Profile Picture" class="profile-pic"/>
        
        <div id="change-pic-container" style="display: none;">
          <label for="profileImageUpload" class="change-pic-label">Change Profile Picture</label>
          <input type="file" id="profileImageUpload" accept="image/*" />
        </div>
      </section>

      <section id="about-me-section" class="section-card">
        <h3>About Me</h3>
        <textarea id="aboutMeInput" placeholder="Write something about yourself..."></textarea>
        <button id="saveAboutMe">Save</button>
      </section>

      <section id="reviews" class="section-card">
        <h2>Reviews</h2>
        <div class="rating-summary">
          <div class="average-rating">
            <span id="average-rating">0</span>
            <span class="rating-stars" id="average-stars"></span>
            <span id="review-count">(0 reviews)</span>
          </div>
          <div class="rating-breakdown">
            <div class="rating-bar">
              <span>5 ★</span>
              <div class="bar-container"><div class="bar" id="bar-5"></div></div>
              <span id="count-5">0</span>
            </div>
            <div class="rating-bar">
              <span>4 ★</span>
              <div class="bar-container"><div class="bar" id="bar-4"></div></div>
              <span id="count-4">0</span>
            </div>
            <div class="rating-bar">
              <span>3 ★</span>
              <div class="bar-container"><div class="bar" id="bar-3"></div></div>
              <span id="count-3">0</span>
            </div>
            <div class="rating-bar">
              <span>2 ★</span>
              <div class="bar-container"><div class="bar" id="bar-2"></div></div>
              <span id="count-2">0</span>
            </div>
            <div class="rating-bar">
              <span>1 ★</span>
              <div class="bar-container"><div class="bar" id="bar-1"></div></div>
              <span id="count-1">0</span>
            </div>
          </div>
        </div>

        <div class="review-controls">
          <select id="sort-reviews">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="highest">Highest Rated</option>
            <option value="lowest">Lowest Rated</option>
          </select>
        </div>

        <div id="reviews-list"></div>

        <div class="pagination">
          <button id="prev-page" disabled>Previous</button>
          <span id="page-info">Page 1</span>
          <button id="next-page" disabled>Next</button>
        </div>

        <div id="review-form-container" class="review-form">
          <h3>Leave a Review</h3>
          <textarea id="review-text" placeholder="Write your review here..."></textarea>
          <select id="rating-select">
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Bad</option>
          </select>
          <button id="submit-review">Submit Review</button>
        </div>
      </section>

      <div class="logout-container">
        <button id="logout-btn">Logout</button>
      </div>
    </main>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
