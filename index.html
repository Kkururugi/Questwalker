<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestWalker - Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Logo -->
        <div class="auth-logo">
            <div class="logo-container">
                <img src="logo-icon(1).png" alt="QuestWalker Logo" class="logo">
                <h1>QuestWalker</h1>
                <p>Embark on your adventure</p>
            </div>
        </div>

        <!-- Right Side - Forms -->
        <div class="auth-forms">
            <!-- SignUp Section -->
            <div class="container" id="signup" style="display:none;">
                <h1 class="form-title">Register</h1>
                <form method="post" action="">
                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fName" placeholder="First Name" required>
                        <label for="fname">First Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lName" placeholder="Last Name" required>
                        <label for="lName">Last Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="rEmail" placeholder="Email" required>
                        <label for="rEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="rPassword" placeholder="Password" required>
                        <label for="rPassword">Password</label>
                    </div>
                    <button class="btn" id="submitSignUp">Sign Up</button>
                </form>
                <p class="or">----------or--------</p>
                <div class="social-login">
                    <button class="social-btn google" id="googleSignUp">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                 
                </div>
                <div class="links">
                    <p>Already Have Account?</p>
                    <button id="signInButton">Sign In</button>
                </div>
            </div>

            <!-- SignIn Section -->
            <div class="container" id="signIn">
                <h1 class="form-title">Sign In</h1>
                <form method="post" action="">
                    <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <p class="recover">
                        <a href="#" id="forgotPasswordButton">Forgot Password?</a>
                    </p>
                    <button class="btn" id="submitSignIn">Sign In</button>
                </form>
                <p class="or">----------or--------</p>
                <div class="social-login">
                    <button class="social-btn google" id="googleSignIn">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
              
                </div>
                <div class="links">
                    <p>Don't have account yet?</p>
                    <button id="signUpButton">Sign Up</button>
                </div>
            </div>

            <!-- Forgot Password Section -->
            <div class="container" id="forgotPassword" style="display:none;">
                <h1 class="form-title">Reset Password</h1>
                <form method="post" action="">
                    <div id="forgotPasswordMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgotEmail" placeholder="Your Email" required>
                        <label for="forgotEmail">Email</label>
                    </div>
                    <button class="btn" id="submitForgotPassword">Reset Password</button>
                </form>
                <div class="links">
                    <button id="backToSignIn">Back to Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module" src="firebaseauth.js"></script>
</body>
</html>
